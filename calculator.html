<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function cube() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 3);
}
function cuadrado() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 2);
}
function inverso() {
  var num = document.getElementById("n1");
  num.value = 1 / num.value;
}
</script>
</head>
<body>
<h1>David Prad√≠es</h1>
  Number:
  <input type="text" id="n1"><p>
    <button onclick="cube()"> x<sup>3</sup> </button>
    <button onclick="cuadrado()"> x<sup>2</sup> </button>
    <button onclick="inverso()"> 1 / x </button>
</body>
</html>
